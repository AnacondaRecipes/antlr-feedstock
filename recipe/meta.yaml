{% set name = "antlr" %}
{% set major_version = "4" %}
{% set minor_version = "8" %}
{% set revision = "1" %}
{% set main_version = "{{ major_version }}.{{ minor_version }}" %}
{% set version = "{{ main_version }}-{{ revision }}" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}{{ major_version }}/archive/antlr4-antlr4-master-{{ version }}.tar.gz
  sha256: f7046317fff7882cf3001c7762bc972ed5cda6dd8313f828e9a71c85893daa6d

build:
  number: 0

requirements:
  build:
    - maven
  run:
    - openjdk

test:
  commands:
    - antlr4
    - grun

about:
  home: https://www.antlr.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: ANother Tool for Language Recognition (ANTLR).
  description: >
    ANTLR (ANother Tool for Language Recognition) is a powerful parser
    generator for reading, processing, executing, or translating
    structured text or binary files.
  dev_url: https://github.com/antlr/antlr4
  doc_url: https://github.com/antlr/antlr4/blob/master/doc/index.md

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - bollwyvl
